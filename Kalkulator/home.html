<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Kalkulator</title>
</head>
<body>
    <div>
        <p>Reza</p>
        <h1>KALKULATOR</h1>
    </div>
    <div class="container">
        <form name="form">
            <input class="hasil" name="hasil" >
        </form>
        
        <table>
            <tr>
                <td><input type="button" class="button" value="c" style="background: red; color: black;" onclick="hapus()"></td>
                <td><input type="button" class="button" value="x" onclick="one('*')"></td>
                <td><input type="button" class="button" value=":" onclick="one('/')"></td>
                <td><input type="button" class="button" style="font-size: 15px; background: red;color: black;" value="DEL" onclick="mengurangi()"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="7" onclick="one(7)"></td>
                <td><input type="button" class="button" value="8" onclick="one(8)"></td>
                <td><input type="button" class="button" value="9" onclick="one(9)"></td>
                <td><input type="button" class="button" value="-" onclick="one('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="4" onclick="one(4)"></td>
                <td><input type="button" class="button" value="5" onclick="one(5)"></td>
                <td><input type="button" class="button" value="6" onclick="one(6)"></td>
                <td><input type="button" class="button" value="+" onclick="one('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="1" onclick="one(1)"></td>
                <td><input type="button" class="button" value="2" onclick="one(2)"></td>
                <td><input type="button" class="button" value="3" onclick="one(3)"></td>
                <td rowspan="5"><input type="button" class="button" style="height: 105px;" value="=" onclick="hasil()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="button" style="width: 104px;" value="0" onclick="one(0)"></td>
                <td><input type="button" class="button" value="." onclick="one('.')"></td>
            </tr>
        </table>
    </div>
    <script src="home.js"></script>
</body>
</html>
